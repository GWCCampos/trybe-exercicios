<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parte II - input tag, types e attributes</title>
</head>
<body>
  <main>
    <form>
      <input type="email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
      <input type="password" placeholder="Digite sua senha" required>
      <label for="lembre"><input type="checkbox" id="lembre" name="Lembre-me">Lembre-me</label>
      <button>Entrar</button>
    </form>
  </main>
</body>
</html>
